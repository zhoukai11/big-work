<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <title>简繁转换</title>
</head>

<body>
    <div class="begin">
        <h1>中文简繁体转换</h1>
    </div>
    <div class="text">
        <textarea id="txt1" cols="70" rows="6">输入需要转换的简体字(中文)</textarea>
    </div>

    <div class="click">
        <button class="change">转换成繁体字</button>
        <button class="no">转换成简体字</button>
        <button class="copy">复制结果</button>
        <button class="clear">清空</button>
    </div>
    <div class="text">
        <textarea id="txt2" cols="70" rows="6"></textarea>
    </div>
    <div class="stype">
        <table cellpadding="0" cellspacing="1">
            <tbody>
                <tr>
                    <td>一</td>
                    <td>二</td>
                    <td>三</td>
                    <td>四</td>
                    <td>五</td>
                    <td>六</td>
                    <td>七</td>
                    <td>八</td>
                    <td>九</td>
                    <td>十</td>
                    <td>百</td>
                    <td>千</td>
                    <td>元</td>
                </tr>
                <tr>
                    <td>壹</td>
                    <td>贰</td>
                    <td>叁</td>
                    <td>肆</td>
                    <td>伍</td>
                    <td>陆</td>
                    <td>柒</td>
                    <td>捌</td>
                    <td>玖</td>
                    <td>拾</td>
                    <td>佰</td>
                    <td>仟</td>
                    <td>圆</td>
                </tr>
            </tbody>
        </table>
        <span>使用说明：请在输入框中输入您需要转换的简体字，即自动转换成繁体字，亦可点击按钮进行简繁转换操作。</span>
    </div>
</body>

</html>
